{% extends "base.html" %}

{% block container %}
<main class="container">
  <article class="grid">
    <div>
      <hgroup>
        <h1>Login</h1>
      </hgroup>
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
      </form>
    </div>
  </article>
</main>
{% endblock %}
